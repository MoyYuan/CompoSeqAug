# vocab_aug_r.yaml

## Where the samples will be written
save_data: onmt/aug
## Where the vocab(s) will be written
src_vocab: onmt/aug/augr.vocab.src
tgt_vocab: onmt/aug/augr.vocab.tgt
# Prevent overwriting existing files in the folder
overwrite: False

# Corpus opts:
data:
    corpus_1:
        path_src: data/src_train_aug_r.txt
        path_tgt: data/tgt_train_aug_r.txt
    corpus_2:
        path_src: data/src_train.txt
        path_tgt: data/tgt_train.txt
    valid:
        path_src: data/src_val.txt
        path_tgt: data/tgt_val.txt